<!DOCTYPE html>
<html>
<head>

	<!-- TÍTULO -->
	<title>Cronômetro</title>

	<!-- META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- CSS STYLE -->
	<style type="text/css">
		#interface {
			background: rgba(255, 128, 0, 0.5);
		}

		h1, p {
			font-size: 5em;
		}

		button {
			margin: 0px 20px;
		}
	</style>

	<!-- CRONÔMETRO JS -->
	<script type="text/javascript" src="cronometro.js"></script>

</head>
<body class="bg-warning">

	<!-- CRONÔMETRO HTML -->
	<div class="container d-flex justify-content-center mt-5">
		<div id="interface" class="row p-5">
			<div>
				<h1 class="d-flex justify-content-center">Cronômetro</h1>
				<p id="cronometro" class="d-flex justify-content-center"><span id="hora">00</span>:<span id="minuto">00</span>:<span id="segundo">00</span></p>
			</div>

			<div class="d-flex justify-content-center">
				<button class="btn btn-light" onclick="cronometro.start()">Start</button>
				<button class="btn btn-light" onclick="cronometro.stop()">Stop</button>
				<button class="btn btn-light" onclick="cronometro.reset()">Reset</button>
			</div>
		</div>
	</div>
	<!--------------------->

	<!-- INSTÂNCIA DO OBJ CRONÔMETRO -->
	<script type="text/javascript">
		let cronometro = new Cronometro()
	</script>

</body>
</html>
